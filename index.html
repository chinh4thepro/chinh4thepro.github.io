<!DOCTYPE html>
<html  lang="en">
  <head>
    <title>chinh4thepro.github.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <body class="dark:bg-slate-600 bg-white h-screen">
    <div class="grid place-content-center h-screen">
      <h1 class="dark:text-slate-600 dark:border-slate-600 drop-shadow-lg light:text-white border-2 bg-gradient-to-r from-cyan-500 to-purple-500 light:border-white text-4xl p-10 rounded-lg font-semibold">Hello my name is chinh4thepro.</h1>
    </div>
    <div class="justify-items-center">
      <svg width="50" height="20" viewBox="0 0 290 121" fill="none" xmlns="http://www.w3.org/2000/svg" class="motion-safe:animate-bounce block mx-auto">
      <path d="M283 112L145 13L7 112" stroke="black" stroke-width="30"/>
      </svg>
    </div>
    <div>
      <button class="dark:text-slate-500 dark:border-slate-600 drop-shadow-xl absolute bottom-1 left-5 light:text-white border-2 bg-gradient-to-r from-cyan-500 to-purple-500 light:border-white text-xl p-5 rounded-lg font-semibold" id="changetheme">
        Change Theme
      </button>
    </div>
  </body>
  <script>
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
  document.documentElement.classList.add('dark')
  
  } else {
  document.documentElement.classList.remove('dark')
  }

  localStorage.theme = 'light'

  localStorage.theme= 'dark'
  
  document.querySelector("#changetheme").addEventListener("click", function() {
    // detect The tasty theme :) schnitzel lorrey
    let darkMode_activaTed = localStorage.getItem("theme") == "dark";
    localStorage.theme = darkMode_activaTed ? "light" : "dark";
    alert(localStorage.theme);
  }) 

  console.log(localStorage.theme)
  </script>
</html>
